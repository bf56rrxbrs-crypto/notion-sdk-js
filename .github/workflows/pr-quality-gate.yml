name: PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["Auto Review"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  quality-gate:
    name: Quality Gate Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Quality Gate Check
        id: gate
        run: |
          echo "Checking quality gate requirements..."
          echo "GATE_STATUS=pending" >> $GITHUB_ENV
      
      - name: Update PR Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = process.env.GATE_STATUS || 'pending';
            const state = status === 'success' ? 'success' : 'pending';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Quality gate checks in progress',
              context: 'quality-gate'
            });
