name: Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  checks: write
  issues: write
  statuses: write

jobs:
  # Job 1: Code Style and Formatting
  code-style:
    name: Code Style & Formatting
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier Check
        id: prettier
        run: |
          npx prettier --check . > prettier-report.txt 2>&1 || echo "PRETTIER_FAILED=true" >> $GITHUB_ENV
          cat prettier-report.txt
        continue-on-error: true

      - name: Run ESLint
        id: eslint
        run: |
          npx eslint . --ext .ts --format json --output-file eslint-report.json || echo "ESLINT_FAILED=true" >> $GITHUB_ENV
          npx eslint . --ext .ts || true
        continue-on-error: true

      - name: Run cspell
        id: cspell
        run: |
          npx cspell '**/*' > cspell-report.txt 2>&1 || echo "CSPELL_FAILED=true" >> $GITHUB_ENV
          cat cspell-report.txt
        continue-on-error: true

      - name: Upload reports
        # v4.5.0
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: code-style-reports
          path: |
            prettier-report.txt
            eslint-report.json
            cspell-report.txt

      - name: Check for failures
        if: env.PRETTIER_FAILED == 'true' || env.ESLINT_FAILED == 'true' || env.CSPELL_FAILED == 'true'
        run: |
          echo "::error::Code style checks failed. Please fix formatting, linting, or spelling errors."
          exit 1

  # Job 2: Security Analysis
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Setup Node.js
        # v4.1.0
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit-report.json || echo "NPM_AUDIT_FAILED=true" >> $GITHUB_ENV
          npm audit || true
        continue-on-error: true

      - name: Check for vulnerabilities
        id: audit-check
        run: |
          if [ -f npm-audit-report.json ]; then
            HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-report.json)
            CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-report.json)
            echo "HIGH_VULNS=$HIGH_VULNS" >> $GITHUB_ENV
            echo "CRITICAL_VULNS=$CRITICAL_VULNS" >> $GITHUB_ENV
            
            if [ "$CRITICAL_VULNS" -gt 0 ] || [ "$HIGH_VULNS" -gt 0 ]; then
              echo "SECURITY_ISSUES=true" >> $GITHUB_ENV
              echo "::warning::Found $CRITICAL_VULNS critical and $HIGH_VULNS high severity vulnerabilities"
            fi
          fi
        continue-on-error: true

      - name: Upload security reports
        # v4.5.0
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: security-reports
          path: npm-audit-report.json

      - name: Fail on critical vulnerabilities
        if: env.CRITICAL_VULNS != '' && env.CRITICAL_VULNS != '0'
        run: |
          echo "::error::Critical security vulnerabilities found. Please fix before merging."
          exit 1

  # Job 3: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js ${{ matrix.node-version }}
        # v4.1.0
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        if: matrix.node-version != '20.x'
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm test -- --coverage --coverageReporters=json --coverageReporters=text

      - name: Upload coverage report
        # v4.5.0
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: coverage/

      - name: Check coverage thresholds
        if: matrix.node-version == '20.x'
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            echo "Code coverage: $COVERAGE%"
            echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
            
            # Fail if coverage is below 70%
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::warning::Code coverage ($COVERAGE%) is below 70% threshold"
            fi
          fi

  # Job 4: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Setup Node.js
        # v4.1.0
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Analyze code complexity
        run: |
          echo "# Code Complexity Analysis" > complexity-report.md
          echo "" >> complexity-report.md

          # Count TypeScript files
          TS_FILES=$(find src -name "*.ts" | wc -l)
          echo "Total TypeScript files: $TS_FILES" >> complexity-report.md

          # Count lines of code
          LOC=$(find src -name "*.ts" -exec cat {} \; | wc -l)
          echo "Total lines of code: $LOC" >> complexity-report.md

          # Find large files (>500 lines)
          echo "" >> complexity-report.md
          echo "## Large Files (>500 lines)" >> complexity-report.md
          find src -name "*.ts" -exec wc -l {} \; | awk '$1 > 500 {print $2 " (" $1 " lines)"}' >> complexity-report.md || echo "None found" >> complexity-report.md

          cat complexity-report.md

      - name: Check for code patterns
        run: |
          echo "# Pattern Analysis" > pattern-report.md
          echo "" >> pattern-report.md

          # Check for console.log (should not be in production code)
          echo "## Console.log Usage" >> pattern-report.md
          grep -rn "console\.log" src/ >> pattern-report.md || echo "None found" >> pattern-report.md

          # Check for any/unknown types (should be avoided)
          echo "" >> pattern-report.md
          echo "## Any/Unknown Type Usage" >> pattern-report.md
          grep -rn ": any" src/ >> pattern-report.md || echo "None found" >> pattern-report.md

          # Check for TODO/FIXME comments
          echo "" >> pattern-report.md
          echo "## TODO/FIXME Comments" >> pattern-report.md
          grep -rn "TODO\|FIXME" src/ >> pattern-report.md || echo "None found" >> pattern-report.md

          cat pattern-report.md

      - name: TypeScript strict check
        run: |
          # Check if strict mode is enabled
          if grep -q '"strict": true' tsconfig.json; then
            echo "âœ“ TypeScript strict mode is enabled"
          else
            echo "::warning::Consider enabling TypeScript strict mode for better type safety"
          fi

      - name: Upload quality reports
        # v4.5.0
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: quality-reports
          path: |
            complexity-report.md
            pattern-report.md

  # Job 5: Generate Review Summary
  review-summary:
    name: Generate Review Summary
    runs-on: ubuntu-latest
    needs: [code-style, security-analysis, build-and-test, code-quality]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Download all artifacts
        # v4.1.8
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        continue-on-error: true

      - name: Generate summary report
        id: summary
        run: |
          echo "# Auto Review Summary" > summary.md
          echo "" >> summary.md
          echo "**PR:** #${{ github.event.pull_request.number }}" >> summary.md
          echo "**Author:** @${{ github.event.pull_request.user.login }}" >> summary.md
          echo "**Branch:** ${{ github.head_ref }}" >> summary.md
          echo "" >> summary.md

          # Check job statuses
          CODE_STYLE="${{ needs.code-style.result }}"
          SECURITY="${{ needs.security-analysis.result }}"
          BUILD_TEST="${{ needs.build-and-test.result }}"
          QUALITY="${{ needs.code-quality.result }}"

          echo "## ðŸ“Š Review Results" >> summary.md
          echo "" >> summary.md
          echo "| Check | Status |" >> summary.md
          echo "|-------|--------|" >> summary.md

          # Add status for each check
          if [ "$CODE_STYLE" = "success" ]; then
            echo "| Code Style & Formatting | âœ… Passed |" >> summary.md
          else
            echo "| Code Style & Formatting | âŒ Failed |" >> summary.md
          fi

          if [ "$SECURITY" = "success" ]; then
            echo "| Security Analysis | âœ… Passed |" >> summary.md
          else
            echo "| Security Analysis | âš ï¸ Issues Found |" >> summary.md
          fi

          if [ "$BUILD_TEST" = "success" ]; then
            echo "| Build & Test | âœ… Passed |" >> summary.md
          else
            echo "| Build & Test | âŒ Failed |" >> summary.md
          fi

          if [ "$QUALITY" = "success" ]; then
            echo "| Code Quality | âœ… Passed |" >> summary.md
          else
            echo "| Code Quality | âš ï¸ Review Needed |" >> summary.md
          fi

          echo "" >> summary.md

          # Overall status
          if [ "$CODE_STYLE" = "success" ] && [ "$SECURITY" = "success" ] && [ "$BUILD_TEST" = "success" ]; then
            echo "## âœ… Overall Status: APPROVED" >> summary.md
            echo "All checks passed! This PR is ready for human review." >> summary.md
          else
            echo "## âŒ Overall Status: CHANGES REQUESTED" >> summary.md
            echo "Some checks failed. Please review the details above and fix the issues." >> summary.md
          fi

          echo "" >> summary.md
          echo "---" >> summary.md
          echo "_This is an automated review. For detailed reports, check the workflow artifacts._" >> summary.md

          cat summary.md

      - name: Comment PR
        # v7.0.1
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.md', 'utf8');

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Auto Review Summary')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }

      - name: Set final status
        if: needs.code-style.result != 'success' || needs.security-analysis.result != 'success' || needs.build-and-test.result != 'success'
        run: |
          echo "::error::Auto review found issues that need to be addressed."
          exit 1

  # Job 6: Suggest Improvements
  suggest-improvements:
    name: Suggest Improvements
    runs-on: ubuntu-latest
    needs: [code-style, code-quality]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Setup Node.js
        # v4.1.0
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: "20.x"

      - name: Generate improvement suggestions
        run: |
          echo "# ðŸ’¡ Improvement Suggestions" > suggestions.md
          echo "" >> suggestions.md

          # Check for potential improvements
          echo "## General Recommendations" >> suggestions.md
          echo "" >> suggestions.md

          # Check test coverage
          echo "- Consider adding more tests to increase code coverage" >> suggestions.md

          # Check documentation
          if ! grep -q "^##" README.md 2>/dev/null; then
            echo "- Add or improve documentation in README.md" >> suggestions.md
          fi

          # Check for TypeScript strict mode
          if ! grep -q '"strict": true' tsconfig.json 2>/dev/null; then
            echo "- Enable TypeScript strict mode for better type safety" >> suggestions.md
          fi

          # Check for CI badge
          if ! grep -q "badge" README.md 2>/dev/null; then
            echo "- Consider adding CI/CD badges to README.md" >> suggestions.md
          fi

          echo "" >> suggestions.md
          echo "## Performance Considerations" >> suggestions.md
          echo "" >> suggestions.md
          echo "- Review large files for potential refactoring opportunities" >> suggestions.md
          echo "- Consider implementing caching strategies where applicable" >> suggestions.md
          echo "- Look for opportunities to optimize algorithm complexity" >> suggestions.md

          echo "" >> suggestions.md
          echo "## Security Best Practices" >> suggestions.md
          echo "" >> suggestions.md
          echo "- Regularly update dependencies to patch security vulnerabilities" >> suggestions.md
          echo "- Review and validate all user inputs" >> suggestions.md
          echo "- Use environment variables for sensitive configuration" >> suggestions.md

          cat suggestions.md

      - name: Comment suggestions
        # v7.0.1
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const suggestions = fs.readFileSync('suggestions.md', 'utf8');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const header = '# ðŸ’¡ Improvement Suggestions';

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existingComment = comments.find((comment) => {
              const isBot =
                comment.user &&
                comment.user.login === 'github-actions[bot]';
              const hasHeader =
                typeof comment.body === 'string' &&
                comment.body.startsWith(header);
              return isBot && hasHeader;
            });

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingComment.id,
                body: suggestions,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: suggestions,
              });
            }
